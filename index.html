<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="main">

    
    <div class="container">

      <img src="./images/illustration-hero.svg" alt="animated woman dancing holding a phone while wearing headphones">
      
      <h1 class="title">Order Summary</h1>
      
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      
        <div class="plan-section">
          <div class="section-one">
            <div class="img">
              <img src="./images/icon-music.svg" alt="music icon" class="music-icon">
            </div>
            <div class="plan-text">
              <p class="plan">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <div>
            <a class="plan-link" href="#">Change</a>
          </div>
        </div>
        <div class="buttons">
          <button class="payment-btn">Proceed to Payment</button>
          <button class="cancel-btn">Cancel Order</button>
        </div>
      </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="www.nataliesmyth.com">Natalie Smyth</a>.
    </div>
  </footer>
</body>
</html>
